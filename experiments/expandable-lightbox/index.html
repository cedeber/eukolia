<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Expandable Lightbox - Frontafino</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"
        />
        <style>
            expandable-lightbox:not(.is-expanded) .on-expand {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Expandable Lightbox</h1>
            <p>Click on the Card</p>
            <div class="row">
                <expandable-lightbox>
                    <div slot="content" class="card">
                        <h2>The Card</h2>
                        <p class="on-expand">I am the Expandable Lightbox!</p>
                    </div>
                    <div slot="close" class="on-expand">
                        <button>Close</button>
                    </div>
                </expandable-lightbox>
            </div>
        </div>
        <script type="module">
            import ExpandableLightbox from "./expandable-lightbox.js";
            customElements.define("expandable-lightbox", ExpandableLightbox);
        </script>
    </body>
</html>
