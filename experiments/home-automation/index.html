<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>Home Automation UI - Frontools</title>

	<link rel="stylesheet" href="styles/index.css">
</head>
<body>

<!-- SVG Icons -->
<embed data-include="views/symbols.svg">

<!-- Content -->
<div id="view" class="View">

	<section class="Section">

		<h1 class="title">Home Automation</h1>

		<div id="Light" class="Light switch container">
			<div class="icons -icon"><svg class="icon"><use xlink:href="#light"></use></svg></div>
			<p class="text">Lights</p>
			<div class="action"><div class="button"></div></div>
		</div>

		<div id="Temperature" class="Temperature regulator container">
			<div class="icons -icon"><svg class="icon"><use xlink:href="#temperature"></use></svg></div>
			<p class="text">Temperature</p>
			<div class="action">
				<div class="less"></div>
				<div class="current"></div>
				<div class="more"></div>
			</div>
		</div>

		<div id="Curtains" class="Curtains switch container">
			<div class="icons -icon"><svg class="icon"><use xlink:href="#curtains"></use></svg></div>
			<p class="text">Curtains</p>
			<div class="action"><div class="button"></div></div>
		</div>

	</section>

</div>

<script async defer type="module" src="scripts/index.js"></script>
</body>
</html>
