<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Progressive Web App - Minimal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/mini.css" />
        <link rel="manifest" href="minimal.webmanifest" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <h1>Progressive Web App</h1>
        <h2>Local Storage</h2>
        <p>
            The input will be saved to and retrieved from the <strong>localStorage</strong>
            to show that the minimal PWA shares the Browser context.
        </p>
        <label for="local-input">Local input</label>
        <input id="local-input" type="text" />
        <h2>Session Storage</h2>
        <p>
            The input will be saved to and retrieved from the <strong>sessionStorage</strong>. The
            session is not shared accros tabs/pwa instances.
        </p>
        <label for="session-input">Session input</label>
        <input id="session-input" type="text" />
    </body>
</html>
