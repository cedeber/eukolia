<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple template</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    let app = document.querySelector("#app");
    let worker = new Worker("./worker.js");

    worker.addEventListener("message", event => {
        let sum = event.data;

        app.innerHTML = sum;
    })

    worker.postMessage({a: 2, b: 3});
</script>
</body>
</html>
